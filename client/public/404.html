<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <script>
    // Single-page application redirect for GitHub Pages
    (function() {
      // Get the current path
      var path = window.location.pathname;
      
      // Check if we're in the /swap subdirectory
      var inSwapPath = path.includes('/swap/');
      
      // Determine the base path
      var basePath = inSwapPath ? '/swap' : '';
      
      // Remove the base path to get the actual route
      var route = inSwapPath ? path.substring(path.indexOf('/swap') + 5) : path;
      
      // Store the path in session storage for the main page to use
      sessionStorage.setItem('redirect-path', route);
      
      // Log for debugging
      console.log('404 Redirect - Path:', path, 'Base Path:', basePath, 'Route:', route);
      
      // Redirect to the index page with the correct base path
      window.location.replace(basePath + '/');
    })();
  </script>
</head>
<body>
  <p>Redirecting to the main page...</p>
</body>
</html>
