name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build for GitHub Pages
        run: npm run build:gh-pages

      - name: Create .nojekyll file
        run: touch ./dist/.nojekyll

      - name: Setup directory structure for GitHub Pages
        run: |
          # Save the original build
          mkdir -p ./tmp-build
          cp -r ./dist/* ./tmp-build/
          
          # Create swap directory
          mkdir -p ./dist/swap
          
          # Copy build files to swap directory (but not index.html yet)
          cp -r ./tmp-build/assets ./dist/swap/
          
          # Create app index.html in swap directory (copy the original)
          cp ./tmp-build/index.html ./dist/swap/index.html
          
          # Create 404.html at root to handle SPA navigation
          cat > ./dist/404.html << EOF
          <!DOCTYPE html>
          <html>
            <head>
              <meta charset="utf-8">
              <title>Schedule Swap</title>
              <script>
                // Store the URL we tried to reach for later redirect
                sessionStorage.setItem('redirect-path', window.location.pathname);
                
                // Extract repo name from path
                var pathSegments = window.location.pathname.split('/');
                var repoName = pathSegments[1] || '';
                
                // Redirect to app root
                if (repoName) {
                  window.location.href = '/' + repoName + '/swap/';
                } else {
                  window.location.href = '/swap/';
                }
              </script>
            </head>
            <body>
              Page not found. Redirecting to Schedule Swap application...
            </body>
          </html>
          EOF
          
          # Create root index.html with redirect
          cat > ./dist/index.html << EOF
          <!DOCTYPE html>
          <html>
            <head>
              <meta charset="utf-8">
              <title>Schedule Swap</title>
              <script>
                // Simple redirect to the swap directory
                var pathSegments = window.location.pathname.split('/');
                var repoName = pathSegments[1] || '';
                
                // Only redirect if we're at the repo root
                var isRepoRoot = pathSegments.length <= 2 || 
                                (pathSegments.length === 3 && pathSegments[2] === '');
                                
                if (isRepoRoot) {
                  if (repoName && repoName !== '') {
                    window.location.href = '/' + repoName + '/swap/';
                  } else {
                    window.location.href = '/swap/';
                  }
                }
              </script>
            </head>
            <body>
              Redirecting to Schedule Swap application...
            </body>
          </html>
          EOF
          
          # Create 404.html in the swap directory too
          cp ./dist/404.html ./dist/swap/404.html
          
          # Create CNAME file if deploying to custom domain
          echo "adityasood.me" > ./dist/CNAME
          
          # Clean up
          rm -rf ./tmp-build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4